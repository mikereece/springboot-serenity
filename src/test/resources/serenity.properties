webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/selenium-drivers/chromedriver.exe
webdriver.base.url=
webdriver.remote.url=
webdriver.remote.driver=chrome
webdriver.remote.browser.version=63
webdriver.remote.os=LINUX
webdriver.wait.for.timeout=60000
webdriver.timeouts.implicitlywait=60000

chrome.switches=--ignore-certificate-errors

# Appears at the top of the reports
serenity.project.name=Test Application

# Customise your requirements hierarchy
serenity.requirement.types=Release, Epic, Story

# Run the tests without calling webdriver - useful to check your Cucumber wireing
serenity.dry.run=false

# Customise browser configuration
serenity.take.screenshots=FOR_FAILURES
serenity.timeout=60000
serenity.proxy.type=None
serenity.public.url=
serenity.skip.jira.updates=true